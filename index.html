<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geelong City Medical Clinic - Add Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        body {
            background-color: rgb(239, 239, 230);
        }
        .bg-custom-dark {
            background-color: #22231e;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }
        .form-container {
            background-color: rgba(227, 227, 219, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #1e2123;
            color: white;
        }
        .btn-custom:hover {
            background-color: #74787b;
        }

    </style>
</head>

<body>
    <!-- Navigation area -->
    <header>
        <nav class="navbar bg-custom-dark">
            <div class="container">
                <a class="navbar-brand mx-auto">Geelong City Medical Clinic</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h2 class="text-center mb-4">Add New Doctor</h2>
        <div class="form-container mx-auto col-md-6">
            <form id="doctorForm" action="/add-doctor" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="Doctor_Name" class="form-label">Doctor Name:</label>
                    <input type="text" class="form-control" id="Doctor_Name" name="Doctor_Name" required>
                    <div class="invalid-feedback">Please enter the doctor's name.</div>
                </div>

                <div class="mb-3">
                    <label for="Doctor_Phone" class="form-label">Phone:</label>
                    <input type="text" class="form-control" id="Doctor_Phone" name="Doctor_Phone">
                </div>

                <div class="mb-3">
                    <label for="Doctor_Email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="Doctor_Email" name="Doctor_Email">
                </div>

                <div class="mb-3">
                    <label for="Doctor_ID" class="form-label">Doctor ID:</label>
                    <input type="number" class="form-control" id="Doctor_ID" name="Doctor_ID" required>
                    <div class="invalid-feedback">Doctor ID must be numbers only.</div>
                </div>

                <div class="mb-3">
                    <label for="Doctor_Specialty" class="form-label">Specialty:</label>
                    <input type="text" class="form-control" id="Doctor_Specialty" name="Doctor_Specialty" required>
                    <div class="invalid-feedback">Please enter the doctor's specialty.</div>
                </div>

                <button type="submit" class="btn btn-custom w-100">Add Doctor</button>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script>
        // Bootstrap validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
